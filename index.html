<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecf js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar fixed-top navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">My Music App</a>
        </div>
    </nav>
    <section class="hero">
        <div class="container">
            <form action="submit" class="row align-items-center justify-content-center py-5">
                <div class="input-form col-6">
                    <input id="search" class="form-control" type="text" maxlength="256" placeholder="Artist, title, album"
                        required>
                </div>
                <div class="select-form col-2">
                    <select id="select" class="form-select">
                        <option value="artist">Artist</option>
                        <option value="recording">Title</option>
                        <option value="release-group">Album</option>
                        <option value="everything">Everything</option>
                    </select>
                </div>
                <button class="btn btn-outline-primary col-2" id="search-button">Search</button>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="">#</th>
                        <th class="">Artist</th>
                        <th class="">Title</th>
                        <th class="">Album</th>
                        <th class="">Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            <div class="text-center" id="truc">
                Entrez un élément de recherche.
            </div>
        </div>
    </section>
